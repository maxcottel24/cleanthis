'Qui sommes-nous ?': 'Who are we?'
"Bienvenue chez CleanThis, le leader du nettoyage redéfinissant les standards de propreté. Spécialisés dans le nettoyage résidentiel et commercial, nous offrons des services personnalisés adaptés à vos besoins. Transformez votre domicile en un espace immaculé avec nos services de nettoyage réguliers et ponctuels. Profitez d'un environnement propre et sain sans effort.": "Welcome to CleanThis, the cleaning leader redefining standards of cleanliness. Specializing in residential and commercial cleaning, we offer customized services tailored to your needs. Transform your home into an immaculate space with our regular and punctual cleaning services. Enjoy a clean, healthy environment effortlessly."
'Nos Valeurs': 'Our Values'
"Notre entreprise de nettoyage incarne des valeurs profondément ancrées, plaçant l'écologie au cœur de ses engagements. Nous nous engageons à minimiser notre empreinte carbone en privilégiant des pratiques respectueuses de l'environnement et des produits écologiques. La préservation de la planète guide chacune de nos actions, renforçant notre responsabilité sociale. Le bien-être de nos employés est une priorité essentielle.": "Our cleaning company embodies deeply rooted values, placing ecology at the heart of its commitments. We are committed to minimizing our carbon footprint through environmentally-friendly practices and the use of eco-friendly products. Preserving the planet guides our every action, reinforcing our social responsibility. The well-being of our employees is an essential priority."
'Nos engagements': 'Our commitments'
"Chez CleanThis, notre engagement va au-delà de la propreté. Nous accordons une importance particulière au bien-être de nos employés, reconnaissant que des équipes épanouies garantissent des services de nettoyage exceptionnels. Engagement envers le Bien-Être au Travail :Chez CleanThis, nous considérons nos employés comme une partie essentielle de notre famille. Nous nous engageons à créer un environnement de travail sain, équilibré et favorable à l'épanouissement personnel et professionnel de chacun.": "At CleanThis, our commitment goes beyond cleanliness. We place particular importance on the well-being of our employees, recognizing that happy teams guarantee exceptional cleaning services. Commitment to Workplace Well-Being: At CleanThis, we consider our employees an essential part of our family. We are committed to creating a healthy, balanced work environment that fosters personal and professional growth."
